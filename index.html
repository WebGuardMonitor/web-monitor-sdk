<button onclick="simulateCLS()">Simulate CLS</button>
<button onclick="calculateCLS()">Calculate CLS</button>


<script src="/dist/bundle.js"></script>
<!-- 或者使用其他格式的 bundle -->
<script>
    function simulateCLS() {
        const contentDiv = document.getElementById('content');

        // 模拟CLS：插入新元素导致布局变化
        const newBox = document.createElement('div');
        newBox.className = 'box';
        contentDiv.appendChild(newBox);

        // 或者，可以通过改变已有元素的样式来模拟CLS
